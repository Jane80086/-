spring:
  application:
    name: demo-test
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    driver-class-name: org.h2.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 1
      connection-timeout: 10000
      idle-timeout: 300000
      max-lifetime: 900000
      connection-test-query: SELECT 1
      pool-name: TestHikariCP

  # Redis配置 - 使用内存模式
  data:
    redis:
      host: localhost
      port: 6379
      database: 1
      timeout: 1000ms

  # 文件上传配置
  servlet:
    multipart:
      max-file-size: 1MB
      max-request-size: 1MB
      enabled: true

  # 测试时禁用安全配置
  security:
    user:
      name: test
      password: test

# MyBatis-Plus配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    cache-enabled: false
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  mapper-locations: classpath:mapper/*.xml

server:
  port: 0  # 随机端口

# 日志配置
logging:
  level:
    com.example.demo: DEBUG
    org.springframework: INFO
    org.springframework.security: DEBUG
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# 应用自定义配置
app:
  jwt:
    secret: test-secret-key-for-testing-only-not-for-production
    expiration: 3600000 # 1小时
    refresh-expiration: 86400000 # 24小时
  upload:
    max-size: 1MB
    allowed-types: jpg,jpeg,png
  cache:
    ttl: 300 # 5分钟
    max-size: 100
  security:
    password-min-length: 3
    password-max-length: 20
    session-timeout: 300
    permit-all-paths:
      - /api/auth/**
      - /api/public/**
      - /swagger-ui/**
      - /v3/api-docs/**
      - /error

# MinIO配置 - 测试环境
minio:
  endpoint: http://localhost:9000
  accessKey: test
  secretKey: test
  bucket: test-bucket
  presigned-url-expiration: 300

# Springdoc OpenAPI配置
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
  packages-to-scan: com.example.demo.controller 